<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面</title>
<link href="web/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="center">
	<div class="header">
		<div class="lg1"></div>
		<div class="lg2"></div>
	</div>
	<div class="content">
		<div class="lg3">
			<div class="lg3_1"></div>
			<div class="lg3_2"></div>
		</div>
		<div class="lg4">
			<div class="con_login1"></div>
			<div class="con_login2">
				<div class="left_login2"></div>
				<div class="righg_login2">
					<form action="" method="get">
						<table width="100%" border="0" cellspacing="0" cellpadding="0">
						  <tr>
							<td width="63" height="32"><div align="right">用户名：</div></td>
							<td><input type="text" name="textfield" class="lg_input" /></td>
						  </tr>
						  <tr>
							<td width="63" height="32"><div align="right">密码：</div></td>
							<td><input type="password" name="textfield" class="lg_input" /></td>
						  </tr>
						  <tr>
							<td width="63">&nbsp;</td>
							<td>
							  <input  type="checkbox" name="accede" id="accede" value="1" />
							  <label for="accede" style="cursor:pointer">记住密码</label>
							</td>
						  </tr>
						  <tr>
							<td width="63" height="25">&nbsp;</td>
							<td>
							  <button type="submit" name="Submit" class="lg_buttom">提 交</button>
							  <button type="submit" name="Submit2" class="lg_buttom1">证书登录</button>
						    </td>
						  </tr>
					  </table>

					</form>
				</div>
			</div>
			<div class="con_login3"></div>
		</div>
		<div class="lg5">
			<div class="lg5_1"></div>
			<div class="lg5_2"></div>
	</div>
	<div class="footer">
		<div class="foot_1"></div>
		<div class="foot_2"></div>
	</div>
</div>
</body>
</html>
